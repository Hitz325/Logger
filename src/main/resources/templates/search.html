<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="col-md-auto">
            <header th:replace="fragments :: header"></header>

                <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

                <form method="post" th:action="@{/search/results}" style="max-width: 600px; margin: 0 auto" autocomplete="off">
                    <h2>Search by:</h2>

                    <p>
                        <span th:each="column : ${columns}">
                            <input
                                    type="radio"
                                    name="searchType"
                                    th:id="${column.key}"
                                    th:value="${column.key}"
                                    th:checked="${column.key == 'all'}"/>
                            <label th:for="${column.key}" th:text="${column.value}"></label>
                        </span>

                    </p>

                    <p>
                        <label for="searchTerm">Keyword:</label>
                        <input type="text" name="searchTerm" id="searchTerm" />
                    </p>

                    <input type="submit" value="Search" />
                </form>

                <hr />


                <table>
                    <tr th:each="event : ${events}">
                        <td>
                            <p>
                                Event title:
                                <a th:text="${event.name}"></a>
                            </p>
                            <p th:text="${'User: ' + 'user here'}"></p>
                            <p>
                                Event type:
                                <a  th:text="${event.eventCategory}"></a>
                            </p>
                            <p>
                                Location:
                                <a  th:text="${'location data here'}"></a>
                            </p>
                            <p>
                                Description:
                                <a th:text="${event.description}"></a>
                            </p>

                        </td>
                    </tr>
                </table>

            <footer th:replace="fragments :: footer"></footer>
        </div>
    </div>

</body>
</html>
