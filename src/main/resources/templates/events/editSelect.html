<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="col-md-auto">
            <header th:replace="fragments :: header"></header>
                <!-- <table class="table table-striped table-success table-hover caption-top">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tr>
                        <td th:text="${event.name}"></td> 
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.eventCategory}"></td>
                    </tr>
                </table> -->
                
                <form method="post" style="max-width: 600px; margin: 0 auto" autocomplete="off">

                    <div class="form-group row">
                        <div class="col-6">
                            <label class="sr-only" for="eventTitle"><br>
                                <input id="eventTitle" class="form-control"
                                    th:field="${event.name}" required>
                            </label>
                        </div>
                            <p class="error" th:errors="${event.name}"></p>
                    </div>

                    <div class="form-group row">
                            <label class="sr-only" for="eventDescription"><br>
                                <textarea id="eventDescription" class="form-control" 
                                th:field="${event.description}"></textarea>
                            </label>
                        <p class="error" th:errors="${event.description}"></p>
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label class="sr-only"><br>Event Category</label>
                                <select th:field="${event.eventCategory}" class="form-control">
                                    <option th:each="eventCategory : ${eventCategories}"
                                            th:value="${eventCategory.id}"
                                            th:text="${eventCategory.name}">
                                    </option>
                                </select>
                        </div>
                            <p class="error" th:errors="${event.eventCategory}"></p>
                    </div>

                <div class="form_group button">
                    <div class="col-6"><br><br>
                        <button type="submit" class="btn btn-success" value="editEvent"/>Edit</button/>
                    </div>
                </div>
            </form>
            <footer th:replace="fragments :: footer"></footer>
        </div>
    </div>
</body>
</html>
