<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="col-md-auto">
            <header th:replace="fragments :: header"></header>

            <div class="m-3">
                <form method="post" style="max-width: 600px; margin: 0 auto" autocomplete="off">

                    <div class="form-group row">
                        <div class="col-6">
                            <label class="sr-only" for="eventTitle"><br>
                                <input type="text" id="eventTitle" class="form-control" placeholder="Event Title"
                                    th:field="${event.name}" required>
                            </label>
                        </div>
                            <p class="error" th:errors="${event.name}"></p>
                    </div>

                    <div class="form-group row">
                            <label class="sr-only" for="eventDescription"><br>
                                <textarea id="eventDescription" class="form-control" placeholder="Event Description"
                                        th:field="${event.description}"
                                ></textarea>
                            </label>
                        <p class="error" th:errors="${event.description}"></p>
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label class="sr-only"><br>Event Category</label>
                                <select th:field="${event.eventCategory}" class="form-control">
                                    <option th:each="eventCategory : ${eventCategories}"
                                            th:value="${eventCategory.id}"
                                            th:text="${eventCategory.name}">
                                    </option>
                                </select>
                            <a href="/eventCategories/">Add Event Category</a>
                        </div>
                            <p class="error" th:errors="${event.eventCategory}"></p>
                    </div>

                    <div class="form-group button">
                        <div class="col-6"><br><br>
                            <button type="submit" class="btn btn-success" value="createEvent" />Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <footer th:replace="fragments :: footer"></footer>
        </div>
    </div>
</body>
</html>
