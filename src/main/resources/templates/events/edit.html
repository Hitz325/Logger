<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="col-md-auto">
            <header th:replace="fragments :: header"></header>
                <table class="table table-striped table-success table-hover caption-top">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tr th:each="event : ${userEvents}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.eventCategory}"></td>
                    </tr>
                </table>

                <form method="post" style="max-width: 600px; margin: 0 auto" autocomplete="off">
                    <th:block th:each="event : ${userEvents}">
                        <div class="form-group">
                            <label>
                                <span th:text="${event.name}"></span>
                                <input type="radio" th:name="eventId" th:value="${event.id}" class="form-check-input">
                            </label>
                        </div>
                    </th:block>

                    <div class="form_group button">
                        <div class="col-6"><br><br>
                            <button type="submit" class="btn btn-success" value="editEvent"/>Select Edit</button/>
                        </div>
                    </div>
                </form>
            <footer th:replace="fragments :: footer"></footer>
        </div>
    </div>
</body>
</html>
