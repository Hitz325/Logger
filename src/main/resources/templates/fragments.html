<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Logger</title>
</head>
<body>
<div class="container">
    <div class="col-md-auto">
        <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom" th:fragment="header">
                <a class="navbar-brand" href="/">
                    <h1 th:text="${title}"></h1></a>
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logger.jpg}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarEventDropdown" data-bs-toggle="dropdown" role="button">Events</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarEventDropdown">
                                    <li><a class="dropdown-item" href="/events">All Events</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/events/create">Create Event</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/events/edit">Edit Event</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/events/delete">Delete Event</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                </ul>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarEventTypeDropdown" data-bs-toggle="dropdown" role="button">Event Types</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarEventTypeDropdown">
                                    <li><a class="dropdown-item" href="/eventCategories">All Event Types</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/eventCategories/add">Create Event Type</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/eventCategories/delete">Delete Event Event</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/user/register" tabindex="-1">Register</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/user/login" tabindex="-1">Login</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/logout" tabindex="-1">Logout</a>
                            </li>
                        </ul>

                        <form class="d-flex" th:action="@{/search/results}" method = "post">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                    name="searchTerm" id="searchTerm" />
                                <button class="btn btn-outline-success" type="submit" value="Search">Search</button>
                            <span th:each="column : ${columns}" hidden>
                                <input class="form-control me-2"
                                    type="radio"
                                    placeholder="Search"
                                    name="searchType"
                                    th:id="${column.key}"
                                    th:value="${column.key}"
                                    th:checked="${column.key == 'all'}"/>
                                <label th:for="${column.key}" th:text="${column.value}"></label>
                            </span>
                        </form>
                </div>
        </nav>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
                th:fragment="footer">
            <p class="col-md-4 mb-0 text-muted">Logger</p>

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><img src="/images/logger.jpg"></svg>
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/events" class="nav-link px-2 text-muted">Events</a></li>
                <li class="nav-item"><a href="/user/register" class="nav-link px-2 text-muted">Register</a></li>
                <li class="nav-item"><a href="/user/login" class="nav-link px-2 text-muted">Login</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link px-2 text-muted">Logout</a></li>
            </ul>
        </footer>
    </div>
</div>

</body>
</html>
