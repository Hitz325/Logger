<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<header th:replace="fragments :: header"></header>

<div class="m-3">
  <table class="table table-striped-green table-hover">
    <thead>
    <tr>
      <th>Type</th>
    </tr>
    </thead>
    <tr th:each="type : ${types}">
      <td th:text="${type.name}" </td>
    </tr>
  </table>

  <form method="post" style="max-width: 600px; margin: 0 auto" autocomplete="off">
    <th:block th:each="type : ${types}">
      <div class="form-group row">
        <label>
          <span th:text="${type.name}"></span>
          <input type="checkbox" name="eventIds" th:value="${type.id}" class="form-check-input">
        </label>
      </div>
    </th:block>

    <div class="form_group button">
      <div class="col-6"><br><br>
        <button type="submit" class="btn btn-danger" value="deleteType"/>Delete</button/>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
