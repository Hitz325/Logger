<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Outdoor Events</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" th:fragment="header">
        <h1 th:text="${title}"></h1>
            <img th:src="@{/images/logger.jpg}">
<!--        <a class="navbar-brand" href="/index"></a>-->
<!--        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarEventDropdown" role="button"
                       data-bs-toggle="dropdown">Events</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarEventDropdown">
                        <li><a class="dropdown-item" href="/events">All Events</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/events/create">Create Event</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/events/editSelect">Edit Event</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/events/delete">Delete Event</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarEventTypeDropdown" role="button"
                       data-bs-toggle="dropdown">Event Types</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarEventTypeDropdown">
                        <li><a class="dropdown-item" href="/event-categories">All Event Types</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/event-categories/addType">Create Event Type</a></li>
                        <li><hr class="dropdown-divider"></li>
<!--                        <li><a class="dropdown-item" href="/events/editSelect">Edit Event</a></li>-->
<!--                        <li><hr class="dropdown-divider"></li>-->
                        <li><a class="dropdown-item" href="/event-categories/deleteType">Delete Event Event</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/user/register" tabindex="-1">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/user/login" tabindex="-1">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/logout" tabindex="-1">Logout</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/search/results}" method = "post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="searchTerm" id="searchTerm" required/>
                    <button class="btn btn-outline-success" type="submit" value="Search">Search</button>
            <span th:each="column : ${columns}" hidden>
                <input class="form-control me-2"
                       type="radio"
                       placeholder="Search"
                       name="searchType"
                       th:id="${column.key}"
                       th:value="${column.key}"
                       th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
            </form>
        </div>
    </nav>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
            th:fragment="footer">
        <p class="col-md-4 mb-0 text-muted">Logger</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><img src="/images/logger.jpg"></svg>
        </a>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/events" class="nav-link px-2 text-muted">Events</a></li>
            <li class="nav-item"><a href="/user/register" class="nav-link px-2 text-muted">Register</a></li>
            <li class="nav-item"><a href="/user/login" class="nav-link px-2 text-muted">Login</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link px-2 text-muted">Logout</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
