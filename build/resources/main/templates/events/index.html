<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="col-md-auto">

            <header th:replace="fragments :: header"></header>

            <div class="m-3">
                <table class="table table-striped table-success table-hover caption-top">
                    <caption>Your Events</caption>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>User</th>
                    </tr>
                    </thead>
                    <tr th:each="event : ${userEvents}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.eventCategory.name}"></td>
                        <td th:text="${event.user.name}"></td>
                    </tr>
                </table>
            </div>

            <div class="m-3">
                <table class="table table-striped table-success table-hover caption-top">
                    <caption>Events Posted by You and Other Users</caption>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>User</th>
                    </tr>
                    </thead>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.eventCategory.name}"></td>
                        <!-- <td th:text="${event.user.name}"></td> -->
                    </tr>
                </table>
            </div>

            <footer th:replace="fragments :: footer"></footer>
        </div>
    </div>
</body>
</html>
