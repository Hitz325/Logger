<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: header"></header>

    <div class="m-3">
        <form method="post" style="max-width: 600px; margin: 0 auto" autocomplete="off">

            <div class="form-group row">
                <div class="col-6">
                    <label class="sr-only" for="eventTitle"><br>
                        <input id="eventTitle" class="form-control" placeholder="Event Title"
                               th:field="${event.title}" required>
                    </label>
                </div>
                    <p class="error" th:errors="${event.title}"></p>
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <label class="sr-only" for="eventDescription"><br>
                        <input id="eventDescription" class="form-control" placeholder="Event Description"
                               th:field="${event.title}" required>
                    </label>
                </div>
                    <p class="error" th:errors="${event.description}"></p>
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <label class="sr-only"><br>Type</label>
                        <select th:field="${event.type}">
                            <option th:each="type : ${types}"
                                    th:value="${type}"
                                    th:text="${type.displayName}">
                            </option>
                        </select>
                </div>
                    <p class="error" th:errors="${event.title}"></p>
            </div>

            <div class="form_group button">
                <div class="col-6"><br><br>
                    <button type="submit" class="btn btn-primary" value="eventType"/>Create</button/>
                </div>
            </div>
        </form>
    </div>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
